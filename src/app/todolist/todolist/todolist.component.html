
<ol 
    cdkDropList
    [cdkDropListData]="tasklist"
    (cdkDropListDropped)="drop($event)"
    class="list-group list-group-numbered"
>
    @for (task of tasklist; track task.id) {
    <li
        cdkDrag
        class="list-group-item d-flex justify-content-between align-items-start"
    >
      <a [routerLink]="['/task/', task.id]" [class]="deadlineEnum[task.deadline]"  class="ms-2 me-auto">
        {{task.title}}
      </a>
      <span class="badge text-bg-light rounded-pill"> {{task.startDate | date:'shortDate'}}</span>
      <span class="badge text-bg-light rounded-pill"> {{task.endDate | date:'shortDate'}}</span>
    </li>
}
</ol>
<a routerLink="/task/add" class="btn btn-primary m-3 pull-right">+ Add</a>
